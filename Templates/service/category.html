{% extends 'base.html' %}
{% load static %}
{% block title %} {{ category_name }} {% endblock title %}
{% block body %}

<body>
 <div id="dsp"></div>
<h1>{{ category_name }} services</h1>

{% for service in categories %}

<div class="search">
    <div class="search-image">
        <img src="{{ service.image.url }}" alt="">
    </div>
    <div class="search-details">
        <span>{{ service.name }}</span>
        <p>
            very realiable service
        </p>
        <ul>
            <li>
                <a href="{{ service.call_service }}">ORDER</a>
            </li>
            <li>
                <a href="{{ service.get_detail }}">VIEW</a>
            </li>
        </ul>
    </div>
</div>

{% endfor %}

{% endblock body %}
