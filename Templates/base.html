<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="{% static 'images/rendapp(3).jpg' %}" type="image/x-icon">

    <title>{% block title %} {% endblock title %}</title>


    <!-- bootstrap core css -->
    <link rel="stylesheet" href="{% static 'styling/bootstrap.css' %}"/>
    <link rel="stylesheet" href="{% static 'styling/bootstrap.min.css' %}"/>
    <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

    <!-- font awesome style -->
    <link rel="stylesheet" href="{% static 'styling/style.css' %}">
    <link rel="stylesheet" href="{% static 'styling/responsive.css' %}">
</head>

<body>

{% include 'nav.html' %}

 {% if messages %}
    <div class="mt-5 pt-4">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}

    </div>
    {% endif %}

    {% block body %}

    {% endblock body %}

{% include 'footer.html' %}

<script src="{% static 'js/app.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>


</html>
